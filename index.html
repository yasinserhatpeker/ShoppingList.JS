<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <div class="container">
        <h1 class="text-center pb-3 pt-3">Shopping List</h1>

        <form  class="shopping-form border rounded p-3 mb-3">

          <div class="input-group">
            <input type="text" id="item" placeholder="Add Item" class="form-control">
            <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i></button>
          </div>
            
        </form>

        <ul class="shopping-list list-unstyled">
           
        </ul>
    </div>




    <script src="script.js"></script>
    
  </body>
</html>
